<!--{template common/header}-->
	<h3 class="flb">
		<em id="return_$_G[gp_handlekey]">{$dotitle}</em>
		<span><a href="javascript:;" onclick="hideWindow('$_G[gp_handlekey]');" class="flbc" title="{lang close}">{lang close}</a></span>
	</h3>
	<form method="post" autocomplete="off" id="feggform_{$pid}" name="feggform_{$pid}" action="plugin.php?id=floweregg:fegg&do=$do&tid=$tid&pid=$pid&uid=$uid" onsubmit="ajaxpost(this.id, 'return_$_G[gp_handlekey]', null, null, 'feggsubmit_btn');">
		<input type="hidden" name="feggsubmit" value="true">
		<input type="hidden" name="referer" value="{echo dreferer()}">
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<input type="hidden" name="handlekey" value="$_G[gp_handlekey]" />
		<div class="c">
			<p class="cl">
				<span class="y xg1">字数限制100字&nbsp;&nbsp;</span>
				附言:
			</p>
			<textarea id="general_{$pid}" name="feggsay" cols="50" rows="3" class="pt mtn" style="width: 400px;" onkeydown="ctrlEnter(event, 'feggsubmit_btn')">{$docontent}</textarea>
		</div>
		<p class="o pns">
			<button type="submit" name="feggsubmit_btn" id="feggsubmit_btn" class="pn pnc" value="true"><strong>确定</strong></button>
		</p>
	</form>
	<script type="text/javascript">
		function succeedhandle_$_G['gp_handlekey'] (url, message, values) {
			if(values['flower']){
				var flower=document.getElementsByName("flower_"+values['uid']);
                for(i=0;i<flower.length;i++)  
                {  
                   flower[i].innerHTML = values['flower'];                                             
                }				
			}

			if(values['egg']){
				var egg=document.getElementsByName("egg_"+values['uid']);
                for(i=0;i<egg.length;i++)  
                {  
                   egg[i].innerHTML = values['egg'];                                             
                }
			}
			ajaxget('plugin.php?id=floweregg:fegg&do=getfeelog&tid='+values['tid']+'&pid=' + values['pid'], 'feggdiv_' + values['pid']);
			hideWindow('$_G[gp_handlekey]');
			showCreditPrompt();
		}
	</script>
<!--{template common/footer}-->
